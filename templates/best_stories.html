{% if links %}
<div class="sidebox{% if subclass %} {{ subclass }}{% endif %}"><div>

<div class="header">
<h4><a href="{{url}}">{{ title }}</a></h4>
</div>
{% for l in links %}
	<div class="cell">
	<!-- <div class="votes{% if l.sub_status == 'queued' %} queued{% endif %}"
	{% if l.sub_color2 %}
			style="background-color:{{ l.sub_color2 }} !important; {% if l.sub_color1 %} color: {{l.sub_color1}} {% endif %}"
	{% endif %}>
	<span>{{ l.total_votes }}</span></div> -->
	{% if l.thumb %}
		<img data-src="{{l.thumb | noscheme}}" src="{{ globals.base_static | noscheme }}img/g.gif" alt='' class="thumbnail lazy"/>
	{% endif %}
	<h5 {% if l.warned %}class="warn"{% endif %} style="margin-left: 0px">
	{% if l.print_subname %}
		<a class="subname big" style="{% if l.sub_color2 %}background-color:{{ l.sub_color2 }} !important; {% endif %}{% if l.sub_color1 %}color:{{ l.sub_color1 }} !important; {% endif %}padding: 0 8px !important;" href="{{ globals.base_url_general }}p/{{ l.sub_name }}">{{ l.sub_name }}</a>&nbsp;
	{% endif %}
	<a href="{{l.url}}" class="tooltip l:{{ l.id }}">{{l.title}}</a>
	</h5>
	</div>

	<!-- <div class="post-card">
		<a class="post-card--link" target="_blank" href="{{self.url}}">
			{% if l.thumb %}<div class="post-card--image" style="background-image:url({{l.thumb | noscheme}});"></div>{% endif %}

				<section class="post-card--text">
					<header><h1 class="post-card--heading">{{ l.title }}</h1></header><p class="post-card--description">{{l.sub_name}}</p>
				</section>
		</a>
	</div> -->
{% endfor %}
</div>
</div>
{% endif %}
