<div class="sidebox-notes whofollow"><div><div class="header blue">
<h4><a href="{{url}}">{{title}}</a></h4>
</div>
<div class="comments blue"><ul>
{% for obj in objects %}
	<li><img data-src="{% exec get_avatar_url obj.user_id, obj.avatar, 80, false %}" data-2x="s:-20.:-40." alt="" src="{{ globals.base_static | noscheme }}img/g.gif" class="tooltip u:{{ obj.user_id }} avatar lazy"/>
	<p><strong><a href="/plaza/{{obj.username}}">{{obj.names}}</strong></a>  <span style="color: #666; font-size: 12px">@{{obj.username}}</span></p> </li>
{% endfor %}
</ul></div></div></div>
